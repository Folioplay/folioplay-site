name: push-to-dev-server
on:
  push:
    branches:
      - dev
jobs:
  dev_server:
    runs-on: ubuntu-latest
    steps:
    - name: Pull latest code
      uses: D3rHase/ssh-command-action@v0.2.1
      with:
        HOST: ${{ secrets.SERVER_IP }}
        PORT: 22
        USER: ubuntu
        PRIVATE_SSH_KEY: ${{ secrets.SSH_DEV_PRIVATE_KEY }}
        COMMAND: cd /usr/share/nginx/folioplay-site ; git pull
